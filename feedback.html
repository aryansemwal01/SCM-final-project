<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="feedback.css">
</head>
<body>
    <div>
        <table>
            <form action="" method="">
                <h1>Feedback Form</h1>
                <tr colspan="2">
                    <td>
                        <label1>How do you rate the overall experience of the game</label1>
                        <br>
                        <input  type="radio" name="rate" value="bad">Bad
                        <input  type="radio" name="rate" value="average">Average 
                        <input  type="radio" name="rate" value="good">Good    
                      </td>
                </tr>
                <tr>
                    <td>
                        <label>Fullname</label>
                    <br/>
                    <input type="text" name="Fullname" class="txt">
                    </td>
                    <td>
                        <label>email</label>
                    <br/>
                    <input type="email" name="email" class="txt">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Age</label>
                    <br/>
                    <input type="text" name="AGE" class="txt">
                    </td>
                    <td>
                        <label>Phone</label>
                    <br/>
                    <input type="text" name="phone" class="txt">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label>Message</label>
                        <br/>
                        <textarea class="txtarea"> </textarea>
                    </td>
                </tr>
                <td>
                    <button type="submit" class="btn">Submit</button>
                </td>
            </form>
        </table>
    </div>
    
</body>
</html>
